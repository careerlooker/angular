          <form  #form=ngForm (keydown.enter)="$event.preventDefault()" novalidate>
            <div class="row">
              <div class="col-sm-6">
                <div class="language-form-right">
                  <div class="form-group">
                    <label>Skill</label>
                    <ng-multiselect-dropdown 
                          name="KeySkill"
                          [data]="keySkillsDropdownList"
                          [(ngModel)]="selectedskills"
                          [settings]="dropdownSettings"
                          (onSelect)="onItemSelect($event)"
                          (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>     
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="star-form-box">
                  <div class="star">
                    <label>Rating</label>
                    <!-- <star-rating-comp  [starType]="'icon'" [rating]="5"></star-rating-comp>
                    <div>                      
                      <span class="fa fa-star starchecked"></span>
                      <span class="fa fa-star starchecked"></span>
                      <span class="fa fa-star starchecked"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                    </div> -->
                    <app-star-rating ></app-star-rating>
                  </div>
                  <div class="star-form">
                    <div class="form-group">
                      <label>Description <span>(Optional)</span></label>
                      <input type="text" class="form-control" id="skillDescrioption" name="skillDescrioption" [(ngModel)]="skills.descrioption" placeholder="e.g. Advance">
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>  
              <div class="row">
                <table  *ngIf="jobSeekerModel.skills.length>0">
                  <thead>
                    <tr>
                      <th>Skill</th>
                      <th>Ratings</th>
                      <th>Description</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let skill of jobSeekerModel.skills" (click)="RowSelected(skill);" style="cursor: pointer;"> 
                      <td>{{skill.skill}}</td>
                      <td>{{skill.ratings}}</td>
                      <td>{{skill.descrioption}}</td>
                      <td>
                        <button class="btn btn_form3" (click)="edit(skill)">Edit</button>&nbsp;
                        <button class="btn btn_form3" (click)="delete(skill)">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                  </table>
            </div>
            <div class="clearfix"></div><br><br>
            <div style="clear:both"></div>
              <div class="row">
                <div class="col-sm-6 col-xs-6"> 
                  <button type="submit" class="btn btn_form3" *ngIf="isAdd"(click)="add(form)">Add Skills</button>
                  <button type="submit" class="btn btn_form3" *ngIf="isUpdate" (click)="update()">Update Skills</button>
                </div>
                <div class="col-sm-6 col-xs-6"> 
                  <button type="submit" class="btn btn_form4" *ngIf="isDelete" (click)="nextPage()">Save & Next</button>
                </div>
                <div class="clearfix"></div><br><br>
              </div>
          </form>

      </div>
    </div>
  </div>
