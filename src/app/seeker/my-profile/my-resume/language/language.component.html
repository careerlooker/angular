        <form #form=ngForm (keydown.enter)="$event.preventDefault()" novalidate>
          <div class="row">
            <div class="col-sm-6">
              <div class="language-form-right">
                <div class="form-group">
                  <label>Language</label>
                  <input type="text" 
                          class="form-control" 
                          [(ngModel)]="language.langName" 
                          id="langName" 
                          name="langName" 
                          placeholder="e.g. English" 
                          required>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="star-form-box">
                  <label>Rating</label>
                  <app-star-rating [rating]="item?.rating" [itemId]="item?.id" (ratingClick)="ratingComponentClick($event)"></app-star-rating>
                <div class="star-form">
                  <div class="form-group">
                    <label>Descriptional <span>(Optional)</span></label>
                    <input type="text" 
                            class="form-control" 
                            id="langDesc" 
                            name="langDesc" 
                            [(ngModel)]="language.langDesc" 
                            placeholder="e.g. English"
                            required>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="row">
            <table  *ngIf="jobSeekerModel.language">
              <thead>
                <tr>
                  <th>Language</th>
                  <th>Ratings</th>
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let language of jobSeekerModel.language" style="cursor: pointer;"> 
                  <td>{{language.langName}}</td>
                  <td>{{language.rating}}</td>
                  <td>{{language.langDesc}}</td>
                  <td>
                    <button class="btn btn_form3" (click)="edit(language)">Edit</button>&nbsp;
                    <button class="btn btn_form3" *ngIf="isDelete" (click)="delete(language)">Delete</button>
                  </td>
                </tr>
              </tbody>
              </table>
        </div><br>
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <button type="submit" class="btn btn_form3" *ngIf="isAdd"(click)="add(form)">Add Language</button>
              <button type="submit" class="btn btn_form3" *ngIf="isUpdate" (click)="update()">Update Language</button>
             
            </div>
             <div class="col-sm-6 col-xs-6"> 
              <button type="submit" class="btn btn_form4" *ngIf="isSave" (click)="next()">Next</button>
              <button type="submit" class="btn btn_form4" *ngIf="isSave" (click)="save()">Save</button>
              <button type="submit" class="btn btn_form4" *ngIf="isSave" (click)="back()">Back</button>
            </div>
          </div>
        </form>
