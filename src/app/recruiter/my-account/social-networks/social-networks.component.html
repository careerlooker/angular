                        <form [formGroup]="socialForm">

                                      <option [value]=""></option>

                                  <input type="text" 
                                  class="form-control" 
                                  id="socialNetworkName" 
                                  name="socialNetworkName"
                                  formControlName="name"
                                 
                                  placeholder="Social network name"
                                  required>
                              </td>  
                              <!-- <td>
                                <button type="button" (click)="addQuantity(social)" class="btn btn-primary">Add</button>
                              </td> -->
                              <td>  
                                  <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>  
                              </td>  
                            </tr>  
                          </table>
