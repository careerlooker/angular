<div class="border-newwww">
  <div class="candidate-form">
    <h4>Search Posted Jobs</h4>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label>From</label>
          <input type="date" class="form-control" id="from" [(ngModel)]="search.startDate">
          <!-- <img src="./assets/img/calender.png"> -->
        </div>
      </div>

      <div class="col-sm-5">
        <div class="form-group">
          <label>To</label>
          <input type="date" class="form-control" id="to" [(ngModel)]="search.endDate">
          <!-- <img src="./assets/img/calender.png"> -->
        </div>
      </div>

      <div class="col-sm-2">
        <button type="button" class="btn btn_form3" (click)="searchJob()">Search</button>
      </div>
    </div>

  </div>
  <div class="manage-job-post-2">
    <div class="candidate-table">
      <table class="table" style="border: 1px;">
        <thead>
          <tr>
            <th class="titlle_job">Job Title</th>
            <th>Status</th>
            <th>Matching Profile(S)</th>
          </tr>
        </thead>
        <tbody style="border: 1px">
          <tr *ngIf="jobIdsForDelete.length>1">
            <button type="button" class="btn btn_form5" style="margin-top: 0px" (click)="deleteJob()">Delete Selected
              Job</button>
          </tr>
          <tr class="border-manage" *ngFor="let jobItem of postedJobList">
            <td class="officve-admin">
              <div class="icon-box-edit"><a (click)="navigateJobPost(jobItem.jobId)" style="cursor: pointer;"><i
                    class="fas fa-pen"></i></a></div>
              <div class="office-admin-box">{{jobItem.jobInfo.jobTitle}}<br><span>Posted On:
                  {{jobItem.jobPostedDate|date:'yyyy-MM-dd'}}

                </span>
                <div class="clearfix"></div>


                <div class="button-managepost">
                  <div class="form-group">
                    <input ngModel class="btn btn_form5" style="margin-top: 0px"
                      (ngModelChange)="selectedJobForDelete(jobItem.jobId, $event)" type="checkbox">
                    <button [disabled]="jobIdsForDelete.length>1" type="button" class="btn btn_form5"
                      style="margin-top: 0px" (click)="deleteJob()">Delete</button>
                    <button type="button" class="btn btn_form5" style="margin-top: 0px"
                      (click)="copyJob(jobItem.jobId)">Copy</button>
                  </div>
                </div>
              </div>
            </td>
            <td
              [ngStyle]="{'color': (jobItem.jobStatus === 'Pending') ? 'red' : (jobItem.jobStatus === 'InActive') ? 'orange' : (jobItem.jobStatus === 'Active') ? 'green' : ''}">
              {{jobItem.jobStatus}}</td>
            <td><button type="button" class="btn btn_form5" (click)="getMatchingSeeker(jobItem.reqId,jobItem.jobId)">  {{jobItem.matchedSeekerProfile}} match found</button>
            </td>
          </tr>
          <tr *ngIf="postedJobList.length<=0">
            <td style="text-align:right;">Records not found</td>
          </tr>
          <tr style="text-align:right;" *ngIf="postedJobList.length>0">{{'All records '+ postedJobList.length}}</tr>
        </tbody>
      </table>
      <div class="left_arrow">
        <ul>
          <li><a><i class="fas fa-chevron-left" (click)="previousPage()" disabled="paging"></i></a></li>
          <li><a><i class="fas fa-chevron-right" (click)="nextPage()" disabled="paging"></i></a></li>
        </ul>
      </div>
      <br><br>

    </div>
  </div>
</div>
